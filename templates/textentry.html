{% extends "layout.html" %}
{% block body %}
    <h1 class="title display-1">{{ title }}</h1>
    <h2 class="subtitle display-5">Question</h2>
    <p class="small">Question: {{ qtext }}</p>

    <div class = "chart">
    <h2 class="subtitle display-5">Chart</h2>
    <img src="{{ chart }}" alt="Count Plot {{ title }}">
    </div>

{% endblock %}
