{% extends "layout.html" %}
{% block body %}
    <h1 class="title display-1">{{ title }}</h1>
    <h2 class="subtitle display-5">Question</h2>
    <p class="small">Question: {{ qtext }}</p>

    <div class ="card">
    <img class="card-img-top" src="{{ chart }}" alt="Count Plot {{ title }}">
        <div class="card-img-overlay">
            <h2 class="card-title display-5">Chart</h2>
        </div>
    </div>

{% endblock %}
